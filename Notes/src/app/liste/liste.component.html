<div class="row">
    <div class="text-center text-secondary col-sm-6">
        <h4>{{ title }}</h4>
    </div>
    <div class="col-sm-6 text-center">
        <button class="btn btn-success btn-rounded py-2 px-5" (click)="onAjouter()">Ajouter</button>
    </div>
</div>

<div class="row mt-3">
    <div class="col-sm-12">
        <ul class="list-group">
            <li *ngFor="let entity of entities" class="list-group-item">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="mt-3 text-left">
                                {{ entity.affD }}
                            </p>
                        </div>

                        <div class="col-sm-6 btn-group p-3 h-50">
                            <button class="btn btn-info btn-sm" (click)="onModifier(entity.id)">
                                <svg class="bi bi-info-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z" clip-rule="evenodd"/>
                                    <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
                                    <circle cx="8" cy="4.5" r="1"/>
                                </svg>
                            </button>

                            <button class="btn btn-danger btn-sm" (click)="onSupprimer(entity.id)">
                                <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
